      if: steps.fetch.outputs.success == 'true'
      run: |
        echo "ğŸ‰ Workflow baÅŸarÄ±yla tamamlandÄ±!"
        echo "ğŸ”— Verileriniz ÅŸurada gÃ¶rÃ¼necek:"
        echo "   https://cagatay-a.github.io/TrueSignals/api-data.json"
        
    - name: Notify Failure
      if: steps.fetch.outputs.success == 'false'
      run: |
        echo "âŒ Workflow baÅŸarÄ±sÄ±z oldu!"
        echo "ğŸ” Kontrol edin:"
