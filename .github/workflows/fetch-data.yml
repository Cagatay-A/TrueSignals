name: Fetch Data from Local API

on:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch API Data
        id: fetch
        run: |
          echo "ðŸŽ¯ API'den veri alÄ±nÄ±yor..."
          mkdir -p public
          RESPONSE=$(curl -s --max-time 30 "http://192.168.1.3:3000/api/emirler" || echo "ERROR")
          
          if [ "$RESPONSE" != "ERROR" ] && [ ! -z "$RESPONSE" ]; then
            echo "$RESPONSE" > public/data.json
            TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            
            # Python iÅŸlemini hata riskini Ã¶nlemek iÃ§in basit tutuyoruz
            python3 -c "
import json
try:
    with open('public/data.json', 'r') as f: data = json.load(f)
    emirler = data.get('emirler', []) if isinstance(data, dict) else data
    result = {'success': True, 'lastFetch': '$TIMESTAMP', 'emirler': emirler}
    with open('public/api-data.json', 'w') as f: json.dump(result, f, indent=2)
    print(f'SUCCESS_{len(emirler)}')
except Exception as e:
    print(f'ERROR')
            " > status.txt
            
            STATUS=$(cat status.txt)
            if [[ $STATUS == SUCCESS* ]]; then
              echo "success=true" >> $GITHUB_OUTPUT
              echo "count=${STATUS#SUCCESS_}" >> $GITHUB_OUTPUT
            else
              echo "success=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push
        if: steps.fetch.outputs.success == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ“Š Veri GÃ¼ncellendi: ${{ steps.fetch.outputs.count }} emir"
            git push origin main
          fi