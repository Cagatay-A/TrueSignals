name: Fetch Data from Local API

on:
  schedule:
    - cron: '*/5 * * * *'  # Her 5 dakikada bir
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: self-hosted
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Fetch API Data
      id: fetch
      run: |
        echo "ğŸ¯ API'den veri alÄ±nÄ±yor..."
        
        # API'den veri al
        API_RESPONSE=$(curl -s \
          --max-time 30 \
          --retry 2 \
          --retry-delay 3 \
          "http://192.168.1.3:3000/api/emirler" || echo "ERROR")
        
        if [ "$API_RESPONSE" != "ERROR" ] && [ ! -z "$API_RESPONSE" ]; then
          mkdir -p public
          echo "$API_RESPONSE" > public/data.json
          
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # DeÄŸiÅŸkeni Ã§evre deÄŸiÅŸkeni olarak aktarÄ±yoruz (Daha gÃ¼venli yÃ¶ntem)
          export API_DATA_ENV="$API_RESPONSE"
          export TIMESTAMP_ENV="$TIMESTAMP"

          python3 << 'EOF'
import json
import sys
import os

try:
    # Veriyi Ã§evre deÄŸiÅŸkeninden gÃ¼venle al
    raw_data = os.environ.get('API_DATA_ENV', '[]')
    timestamp = os.environ.get('TIMESTAMP_ENV', '')
    api_data = json.loads(raw_data)
    
    if isinstance(api_data, dict):
        emirler_list = api_data.get('emirler', [])
    elif isinstance(api_data, list):
        emirler_list = api_data
    else:
        emirler_list = []
    
    result = {
        "success": True,
        "lastFetch": timestamp,
        "source": "http://192.168.1.3:3000",
        "emirler": emirler_list
    }
    
    with open('public/api-data.json', 'w') as f:
        json.dump(result, f, indent=2)
    
    print(f"âœ… {len(emirler_list)} emir kaydedildi")
    sys.exit(0)
    
except Exception as e:
    print(f"âŒ Hata: {e}")
    with open('public/api-data.json', 'w') as f:
        json.dump({"success": False, "error": str(e)}, f)
    sys.exit(1)
EOF
          
          if [ $? -eq 0 ]; then
            echo "success=true" >> $GITHUB_OUTPUT
            COUNT=$(python3 -c "import json; d=json.load(open('public/api-data.json')); print(len(d.get('emirler', [])))")
            echo "count=$COUNT" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            echo "count=0" >> $GITHUB_OUTPUT
          fi
          
        else
          echo "âŒ API hatasÄ±"
          echo "success=false" >> $GITHUB_OUTPUT
          echo "count=0" >> $GITHUB_OUTPUT
        fi

    - name: Show result
      run: |
        echo "ğŸ“Š Ä°ÅŸlem sonucu:"
        ls -la public/ 2>/dev/null || echo "public/ klasÃ¶rÃ¼ yok"
        echo "ğŸ“„ api-data.json Ã¶nizleme:"
        head -c 300 public/api-data.json 2>/dev/null || echo "Dosya okunamadÄ±"

    - name: Commit and Push
      if: steps.fetch.outputs.success == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git fetch origin
        git reset --hard origin/main
        
        git add public/
        
        if git diff --staged --quiet; then
          echo "â„¹ï¸ DeÄŸiÅŸiklik yok."
          exit 0
        fi
        
        git commit -m "ğŸ“Š Veri gÃ¼ncellendi (${{ steps.fetch.outputs.count }} emir) - $(date +'%H:%M:%S')"
        git push origin main

    - name: Summary
      run: |
        echo "========================================"
        echo "ğŸ‰ Ä°ÅŸlem TamamlandÄ±"
        echo "âœ… BaÅŸarÄ±lÄ±: ${{ steps.fetch.outputs.success }}"
        echo "ğŸ“Š Emir SayÄ±sÄ±: ${{ steps.fetch.outputs.count }}"
        echo "========================================"