name: Fetch Data from Local API

on:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: self-hosted
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch API Data
        id: fetch
        run: |
          echo "ðŸŽ¯ API'den veri alÄ±nÄ±yor..."
          API_RESPONSE=$(curl -s --max-time 30 --retry 2 "http://192.168.1.3:3000/api/emirler" || echo "ERROR")
          
          if [ "$API_RESPONSE" != "ERROR" ] && [ ! -z "$API_RESPONSE" ]; then
            mkdir -p public
            echo "$API_RESPONSE" > public/data.json
            TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            
            # Veriyi Ã§evre deÄŸiÅŸkeni olarak aktar (TÄ±rnak hatalarÄ±nÄ± Ã¶nler)
            export API_DATA_ENV="$API_RESPONSE"
            export TIMESTAMP_ENV="$TIMESTAMP"

            python3 << 'EOF'
import json, sys, os
try:
    raw_data = os.environ.get('API_DATA_ENV', '[]')
    api_data = json.loads(raw_data)
    emirler = api_data.get('emirler', []) if isinstance(api_data, dict) else (api_data if isinstance(api_data, list) else [])
    
    result = {
        "success": True,
        "lastFetch": os.environ.get('TIMESTAMP_ENV', ''),
        "source": "http://192.168.1.3:3000",
        "emirler": emirler
    }
    with open('public/api-data.json', 'w') as f:
        json.dump(result, f, indent=2)
    print(f"âœ… {len(emirler)} emir kaydedildi")
except Exception as e:
    print(f"âŒ Hata: {e}")
    sys.exit(1)
EOF
            if [ $? -eq 0 ]; then
              echo "success=true" >> $GITHUB_OUTPUT
              echo "count=$(python3 -c 'import json; print(len(json.load(open("public/api-data.json"))["emirler"]))')" >> $GITHUB_OUTPUT
            else
              echo "success=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push
        if: steps.fetch.outputs.success == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ“Š Veri gÃ¼ncellendi (${{ steps.fetch.outputs.count }} emir) - $(date +'%H:%M:%S')"
            git push origin main
          else
            echo "DeÄŸiÅŸiklik yok."
          fi