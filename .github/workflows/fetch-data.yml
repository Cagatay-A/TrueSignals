name: Fetch Data from Local API

on:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: self-hosted
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Fetch API Data
      id: fetch
      run: |
        echo "ðŸŽ¯ API'den veri alÄ±nÄ±yor..."
        API_RESPONSE=$(curl -s --max-time 30 "http://192.168.1.3:3000/api/emirler")
        
        if [ ! -z "$API_RESPONSE" ]; then
          mkdir -p public
          echo "$API_RESPONSE" > public/data.json
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo '{ "success": true, "lastFetch": "'$TIMESTAMP'", "source": "http://192.168.1.3:3000", "emirler": '"$API_RESPONSE"' }' > public/api-data.json
          echo "success=true" >> $GITHUB_OUTPUT
        else
          echo "success=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and Push
      if: steps.fetch.outputs.success == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git fetch origin
        git reset --hard origin/main
        git add public/
        git commit -m "ðŸ“Š Update $(date +'%H:%M:%S')" --allow-empty
        git push origin main --force
        echo "âœ… BAÅžARILI"
