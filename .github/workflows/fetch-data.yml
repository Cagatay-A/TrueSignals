name: Fetch Data from Local API

on:
  schedule:
    - cron: '*/2 * * * *'  # Her 2 dakikada bir
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: self-hosted
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    #________DEÄÄ°ÅÄ°KLÄ°K 2: "Fetch API Data" adÄ±mÄ±nÄ± gÃ¼ncelle________
    - name: Fetch API Data
      id: fetch
      run: |
        echo "ğŸ¯ API'den veri alÄ±nÄ±yor..."
        API_RESPONSE=$(curl -s --max-time 30 "http://192.168.1.3:3000/api/emirler")
        
        if [ ! -z "$API_RESPONSE" ]; then
          mkdir -p public
          echo "$API_RESPONSE" > public/data.json
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo '{ "success": true, "lastFetch": "'$TIMESTAMP'", "source": "http://192.168.1.3:3000", "emirler": '"$API_RESPONSE"' }' > public/api-data.json
          echo "success=true" >> $GITHUB_OUTPUT
        else
          echo "success=false" >> $GITHUB_OUTPUT
        fi
     #________DEÄÄ°ÅÄ°KLÄ°K 2: "Fetch API Data" adÄ±mÄ±nÄ± gÃ¼ncelle________

    - name: Commit and Push
      if: steps.fetch.outputs.success == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git fetch origin
        git reset --hard origin/main
        git add public/
        git commit -m "ğŸ“Š Update $(date +'%H:%M:%S')" --allow-empty
        git push origin main --force
        echo "âœ… BAÅARILI"

        # EN SONA EKLE (jobs.fetch-data.steps bÃ¶lÃ¼mÃ¼nÃ¼n sonuna):
