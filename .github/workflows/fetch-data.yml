name: Fetch Data from Local API

on:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: self-hosted
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Fetch API Data
      id: fetch-data
      run: |
        echo "ğŸ”„ Local API'den veri Ã§ekiliyor..."
        echo "ğŸŒ API URL: http://192.168.1.8:3000/api/emirler"
        
        # Retry mekanizmasÄ± (3 deneme)
        for i in {1..3}; do
          echo "ğŸ” Deneme $i/3..."
          
          # Curl ile API'den veri Ã§ek
          API_RESPONSE=$(curl -s \
            --max-time 10 \
            --retry 1 \
            --retry-delay 2 \
            -H "Accept: application/json" \
            "http://192.168.1.8:3000/api/emirler" || echo "CURL_ERROR")
          
          # EÄŸer curl baÅŸarÄ±lÄ±ysa devam et
          if [ "$API_RESPONSE" != "CURL_ERROR" ] && [ ! -z "$API_RESPONSE" ]; then
            echo "âœ… API'den veri alÄ±ndÄ± (${#API_RESPONSE} karakter)"
            
            # Basit JSON kontrolÃ¼
            if [[ "$API_RESPONSE" == \{* ]] || [[ "$API_RESPONSE" == \[* ]]; then
              echo "âœ… JSON formatÄ± geÃ§erli"
              
              # Verileri kaydet
              TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
              
              # api-data.json oluÅŸtur (SADECE echo ile)
              echo '{ "success": true, "lastFetch": "'$TIMESTAMP'", "source": "http://192.168.1.8:3000", "emirler": '"$API_RESPONSE"' }' > api-data.json
              
              # data.json oluÅŸtur
              echo "$API_RESPONSE" > data.json
              
              # Ä°statistikleri hesapla
              COUNT=$(echo "$API_RESPONSE" | grep -o '"EmirID"' | wc -l)
              echo "ğŸ“Š $COUNT emir bulundu"
              
              echo "success=true" >> $GITHUB_OUTPUT
              echo "count=$COUNT" >> $GITHUB_OUTPUT
              break
            else
              echo "âŒ GeÃ§ersiz JSON formatÄ±"
            fi
          else
            echo "âŒ API'ye baÄŸlanÄ±lamadÄ± (Deneme $i)"
            sleep 2
          fi
        done
        
        # EÄŸer tÃ¼m denemeler baÅŸarÄ±sÄ±z olursa fallback
        if [ ! -f api-data.json ]; then
          echo "âš ï¸ Fallback veri oluÅŸturuluyor..."
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          FALLBACK_DATA='{"success":false,"message":"API temporarily unavailable","emirler":[]}'
          
          echo '{ "success": false, "lastFetch": "'$TIMESTAMP'", "source": "fallback", "message": "API temporarily unavailable", "emirler": [] }' > api-data.json
          echo "$FALLBACK_DATA" > data.json
          
          echo "success=false" >> $GITHUB_OUTPUT
          echo "count=0" >> $GITHUB_OUTPUT
        fi
    
    - name: Show files
      run: |
        echo "ğŸ“ OluÅŸturulan dosyalar:"
        ls -la *.json
        echo ""
        echo "ğŸ“„ api-data.json Ã¶nizleme:"
        head -c 200 api-data.json 2>/dev/null || echo "Dosya yok"
        echo "..."
    
    - name: Commit and Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "ğŸ’¾ DeÄŸiÅŸiklikler kaydediliyor..."
        
        # Git ayarlarÄ±
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # DeÄŸiÅŸiklikleri ekle
        git add api-data.json data.json
        
        # Commit yap
        git commit -m "ğŸ“Š Veri GÃ¼ncellendi (${{ steps.fetch-data.outputs.count || 0 }} emir) - $(date +'%H:%M:%S')" || echo "No changes to commit"
        
        echo "ğŸš€ DeÄŸiÅŸiklikler gÃ¶nderiliyor..."
        git push || echo "Push failed or no changes"
        echo "âœ… GÃ¶nderim tamamlandÄ±"
    
    - name: Summary
      run: |
        echo "====================================="
        echo "ğŸ‰ GitHub Actions Ä°ÅŸlemi TamamlandÄ±"
        echo "====================================="
        echo "âœ… BaÅŸarÄ±lÄ±: ${{ steps.fetch-data.outputs.success }}"
        echo "ğŸ“Š Emir SayÄ±sÄ±: ${{ steps.fetch-data.outputs.count }}"
        echo "ğŸŒ JSON URL: https://cagatay-a.github.io/TrueSignals/api-data.json"
        echo "ğŸ“± Sayfa: https://cagatay-a.github.io/TrueSignals/"
        echo "====================================="